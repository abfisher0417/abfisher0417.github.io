<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">{{ site.title | default: site.github.repository_name }}</h1>
        <a href="{{ site.github.zip_url }}" class="btn">About</a>
        <a href="{{ site.github.tar_url }}" class="btn">Portfolio</a>
        <a href="{{ site.github.tar_url }}" class="btn">Contact</a>
    </section>

    <section class="main-content">
      {{ content }}

      <footer class="site-footer">
        <ul>
          <a href="https://facebook.com/andrew.b.fisher"><span class="fa fa-facebook fa-2x"></span></a>&nbsp;&nbsp;
          <a href="https://twitter.com/abfisher0417"><span class="fa fa-twitter fa-2x"></a></span>&nbsp;&nbsp;
          <a href="https://www.linkedin.com/in/andrewbfisher"><span class="fa fa-linkedin fa-2x"></span></a>&nbsp;&nbsp;
          <a href="https://github.com/abfisher0417"><span class="fa fa-github fa-2x"></span></a>&nbsp;&nbsp;
          <a href="https://foursquare.com/abfisher0417"><span class="fa fa-foursquare fa-2x"></span></a>&nbsp;&nbsp;
          <a href="https://www.google.com/+AndrewFisher0417"><span class="fa fa-google-plus fa-2x"></a></span>&nbsp;&nbsp;
          <a href="http://instagram.com/abfisher0417"><span class="fa fa-instagram fa-2x"></a>
        </ul>
      </footer>
    </section>

    {% if site.google_analytics %}
      <script type="text/javascript">
        var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
        document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
      </script>
      <script type="text/javascript">
        try {
          var pageTracker = _gat._getTracker("{{ site.google_analytics }}");
        pageTracker._trackPageview();
        } catch(err) {}
      </script>
    {% endif %}
  </body>
</html>
